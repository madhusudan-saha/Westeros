<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8">
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scaling=1.0, user-scalable='yes'">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
	integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
	crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<title>Game of Thrones</title>
<style>
body {
	padding-top: 50px;
	padding-bottom: 50px;
}
/* .top-buffer {
	margin-top: 50px;
} */
.carousel .item img {
	margin: auto;
}
</style>
</head>
<body ng-app="myApp" ng-controller="MyController" data-spy="scroll"
	data-target="#myNavBar">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Game of Thrones</a>
			<button type="button" data-target="#navbarCollapse"
				data-toggle="collapse" class="navbar-toggle">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#"><span
						class="glyphicon glyphicon-home">Home</span> </a></li>
				<li class="dropdown"><a href="#" data-toggle="dropdown"
					class="dropdown-toggle"><span
						class="glyphicon glyphicon-king">Kings<b
							class="caret"></b> </span> </a>
					<ul class="dropdown-menu">
						<li><a href="" data-toggle="modal" data-target="#tyrion"
							ng-click="character='tyrion';index=0">Tyrion Lannister</a></li>
						<li><a href="" data-toggle="modal" data-target="#arya"
							ng-click="character='arya';index=1">Arya Stark</a></li>
						<li><a href="" data-toggle="modal" data-target="#jon"
							ng-click="character='jon';index=2">Jon Snow</a></li>
						<li><a href="" data-toggle="modal" data-target="#jaime"
							ng-click="character='jaime';index=3">Jaime Lannister</a></li>
						<li><a href="" data-toggle="modal" data-target="#daenerys"
							ng-click="character='daenerys';index=4">Daenerys Targaryen</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>

	<div style="width:70%;height:70%" id="myCarousel" class="center-block carousel slide" data-ride="carousel">

		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img class="img-responsive" src="images/carousel1.jpg">
			</div>

			<div class="item">
				<img class="img-responsive" src="images/carousel2.jpg">
			</div>

			<div class="item">
				<img class="img-responsive" src="images/carousel3.jpg">
			</div>

			<div class="item">
				<img class="img-responsive" src="images/carousel4.jpg">
			</div>

		</div>

		<a class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a
			class="right carousel-control" href="#myCarousel" role="button"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span> </a>
	</div>

	<div class="container-fluid">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr class="info">
							<th>King</th>
							<th>Battles won</th>
							<th>Battles lost</th>
							<th>Rating</th>
						</tr>
					</thead>
					<tbody>
						<tr class="success" ng-repeat="king in kings">
							<td>{{king.name}}</td>
							<td>{{king.battles_won.length}}</td>
							<td>{{king.battles_lost.length}}</td>
							<td>{{}}</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	
	<div class="modal fade" id={{character}} role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h3 class="modal-title">{{character|capitalize}}</h3>
				</div>
				<div class="modal-body">
					<img src="images/{{character}}.jpg" class="img-responsive" />
					<div class="panel panel-info">
						<div class="panel-heading" ng-bind="characterInfo[index].name"></div>
						<div class="panel-body" ng-bind="characterInfo[index].info"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		angular.module('myApp', []).controller('MyController',
				function($scope, $http) {
					$http.get("/api/kings")
  					.then(function(response){
  					 $scope.kings = response.data; });
					$scope.character;
					$scope.index;
					$scope.characterInfo;
				})
				.filter('capitalize', function() {
			return function(input) {
				return (input.charAt(0).toUpperCase() + input.substr(1));
			}
		})
	</script>
</body>
</html>
